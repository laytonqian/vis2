<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <div id="choropleth_map"></div>
    <div id="line_chart"></div>
    <div id="line_chart_v2"></div>
    <script type="text/javascript">
      var graph1 = "js/choropleth_map.vg.json";
      vegaEmbed("#choropleth_map", graph1)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
      var graph2 = "js/line_chart.vg.json";
      vegaEmbed("#line_chart", graph2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
      var graph3 = "js/line_chart_v2.vg.json";
      vegaEmbed("#line_chart_v2", graph3)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
https://www.ga.gov.au/scientific-topics/energy/resources/other-renewable-energy-resources
