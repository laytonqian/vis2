<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <div class="page">
      <div class="pure-g">
        <div class="pure-u-1-1">
          <div id="title">Renewable Energy Consumption</div>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div>Insert Text Here</div>
        </div>
        <div class="pure-u-2-3">
          <div id="line_chart"></div>
        </div>
      </div>

      <div class="pure-g">
        <div class="pure-u-1-3">
          <div>Insert Graph Here</div>
        </div>
        <div class="pure-u-2-3">
          <div id="choropleth_map3"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var graph1 = "js/choropleth_map.vg.json";
      vegaEmbed("#choropleth_map", graph1)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
      var graph2 = "js/line_chart.vg.json";
      vegaEmbed("#line_chart", graph2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
      var graph3 = "js/choropleth_map3.vg.json";
      vegaEmbed("#choropleth_map3", graph3)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
